<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }
        .message-box {
            min-height: 100px;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-custom {
            background: #00c6ff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #0072ff;
        }
        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 class="text-center mb-4">Document and policy reader</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="query" class="form-control message-box" placeholder="Type your question..." required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Ask Gemini</button>
            </div>
        </form>

        {% if response %}
        <div class="response-box">
            <h5>ðŸ’¡ AI Response:</h5>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
